<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" type="image/png" href="img/icono.png"/>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<title>Twitter</title>
</head>
<body>
	<div class="principal">
		<div class="wrap">
			<h1 class="titulo">App Twitter</h1>
			<form accept-charset="UTF-8" class="formulario well" action="">
				<img class="perfil" src="img/perfil.jpg">
			</form>
		</div>
	</div>
	<div class="wrap">
		<div class="lista" id="timeline">
			<div class="textTweet imagen">
				<p>"El choque de sus labios con los míos fue la creación de mil constelaciones dentro de mi"</p>
				<span class="hora" id="hora">3:52 PM</span>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</html>
